sudo: required
dist: trusty

language: cpp
compiler:
  - clang

before_script:
  - sudo bash ./ci/install-llvm-37-from-repos.sh
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

script:
    - ls /usr/bin
    - echo $CXX
    - which clang++
    - which $CXX
    - $CXX --version
    - llvm-config-3.7 --version
    - llvm-config-3.7 --prefix
    - llvm-config-3.7 --src-root
    - llvm-config-3.7 --obj-root
    - llvm-config-3.7 --bindir
    - llvm-config-3.7 --includedir
    - llvm-config-3.7 --libdir
    - llvm-config-3.7 --cppflags
    - llvm-config-3.7 --cflags
    - llvm-config-3.7 --cxxflags
    - llvm-config-3.7 --ldflags
    - llvm-config-3.7 --system-libs
    - llvm-config-3.7 --system-libs
    - llvm-config-3.7 --libs
    - llvm-config-3.7 --libnames
    - llvm-config-3.7 --libfiles
    - llvm-config-3.7 --components
    - llvm-config-3.7 --targets-built
    - llvm-config-3.7 --host-target
    - llvm-config-3.7 --build-mode
    - llvm-config-3.7 --assertion-mode



